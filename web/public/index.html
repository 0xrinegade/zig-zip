<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/png" href="<%= BASE_URL %>favicon.png">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="title" content="nest.land">
  <meta name="description" content="An immutable, blockchain powered package registry for Deno.">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nest.land">
  <meta property="og:title" content="nest.land">
  <meta property="og:description" content="An immutable, blockchain powered package registry for Deno.">
  <meta property="og:image"
    content="<%= BASE_URL %>social_preview.jpg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://nest.land">
  <meta property="twitter:title" content="nest.land">
  <meta property="twitter:description" content="An immutable, blockchain powered package registry for Deno.">
  <meta property="twitter:image"
    content="<%= BASE_URL %>social_preview.jpg">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-168010978-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-168010978-1');
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

</body>

</html>
